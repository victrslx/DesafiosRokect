<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">

    <h2 class="mb-3">Escolha um Produto:</h2>
    <div class="d-flex gap-2">
        <button class="btn btn-outline-primary btnProd d-flex justify-content-between align-items-center" data-value="5257.99">
            iPhone <span class="tagPreco ms-2">R$ 5.257,99</span>
        </button>
        <button class="btn btn-outline-primary btnProd d-flex justify-content-between align-items-center" data-value="3542.99">
            RTX 4070 <span class="tagPreco ms-2">R$ 3542,99</span>
        </button>
        <button class="btn btn-outline-primary btnProd d-flex justify-content-between align-items-center" data-value="8696.99">
            MacBook <span class="tagPreco ms-2">R$ 8.696,99</span>
        </button>
    </div>
    
    <p id="precoProd" class="mt-3 fw-bold">Preço selecionado: Nenhum</p>

    <h2 class="mt-4">Insira o Cupom:</h2>
    <input type="text" id="couponCode" class="form-control w-50" placeholder="Digite seu cupom">
    <span id="cupomAplicado" class="text-success mt-2 d-block"></span>
    <span id="cupomErro" class="text-danger mt-2 d-block"></span>

    <h2 class="mt-4">Escolha a Localização:</h2>
    <select id="localizacaoSelec" class="form-select w-50">
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
    </select>
    
    <p id="precoFinal" class="mt-3 fw-bold">Preço Final: R$ 0</p>

    <script src="logicacalc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
