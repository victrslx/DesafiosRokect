<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado Animado</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="containerDado">
        <h2 class="rodadas">Pontos: 100 | Rodada: 1</h2>

        <div class="dado" id="dado">1</div>

        <button class="botaoDado" onclick="rolarDado()">Rolar Dado</button>
        <button class="botaoDeNovo" onclick="tentarNovamente()">Tentar Novamente</button>
    </div>

    <button class="botaoPopup" onclick="mostrarPopup()">Abrir Popup</button>

    <div class="sobreposicao" id="sobreposicao">
        <div class="popup" id="popup">
            <p class="mensagemPontosFim">As informações das rodadas serão exibidas aqui</p>
            <button class="botaoFechar" onclick="fecharPopup()">Fechar</button>
        </div>
    </div>

    <script src="logica.js"></script>
</body>

</html>
